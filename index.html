<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Das letzte Tor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Georgia", serif;
        background: radial-gradient(circle at top, #1e1e1e, #000000);
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.75);
        border: 2px solid #555;
        border-radius: 14px;
        padding: 40px 30px;
        text-align: center;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    h1 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.8rem;
        letter-spacing: 1px;
    }

    p {
        font-size: 0.95rem;
        color: #ccc;
        margin-bottom: 25px;
    }

    .lock {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .lock input {
        width: 65px;
        height: 75px;
        font-size: 2.2rem;
        text-align: center;
        background: #111;
        color: #fff;
        border: 2px solid #666;
        border-radius: 10px;
        outline: none;
    }

    .lock input:focus {
        border-color: #aaa;
    }

    button {
        padding: 12px 30px;
        font-size: 1rem;
        font-family: inherit;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background: #666;
    }

    .message {
        margin-top: 20px;
        min-height: 40px;
        font-size: 0.95rem;
    }

    .error {
        color: #ff9c9c;
    }
</style>
</head>
