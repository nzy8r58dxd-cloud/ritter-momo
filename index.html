<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Das letzte Tor</title>
<style>
    body {
        font-family: "Georgia", serif;
        background: radial-gradient(circle at top, #1b1b1b, #000);
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(0,0,0,0.7);
        padding: 40px;
        border: 2px solid #555;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 25px #000;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 10px;
    }

    p {
        font-size: 0.95rem;
        color: #ccc;
    }

    .lock {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 25px 0;
    }

    input[type="number"] {
        width: 60px;
        height: 70px;
        font-size: 2rem;
        text-align: center;
        background: #111;
        color: #fff;
        border: 2px solid #666;
        border-radius: 8px;
    }

    button {
        margin-top: 15px;
        padding: 10px 25px;
        font-size: 1rem;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #666;
    }

    .message {
        margin-top: 20px;
        min-height: 40px;
    }

    .success {
        color: #9cff9c;
    }

    .error {
        color: #ff9c9c;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Das letzte Tor</h1>
    <p>Nur wer den richtigen Zahlencode kennt,<br> darf die finale Belohnung sehen.</p>

    <div class="lock">
        <input type="number" min="0" max="9" id="d1">
        <input type="number" min="0" max="9" id="d2">
        <input type="number" min="0" max="9" id="d3">
    </div>

    <button onclick="unlock()">Entriegeln</button>

    <div class="message" id="message"></div>
</div>

<script>
    const correctCode = "583"; // <-- HIER Code √§ndern

    function unlock() {
        const d1 = document.getElementById("d1").value;
        const d2 = document.getElementById("d2").value;
        const d3 = document.getElementById("d3").value;

        const enteredCode = d1 + d2 + d3;
        const message = document.getElementById("message");

        if (enteredCode === correctCode) {
            message.innerHTML = `
                <div class="success">
                    <h2>‚ú® Das Tor √∂ffnet sich ‚ú®</h2>
                    <p>Du hast Ritter Momo bis zum Ende begleitet.</p>
                    <p>
                        üëâ <a href="https://DEIN-LINK-HIER" target="_blank">
                        Zur finalen Belohnung
                        </a>
                    </p>
                </div>`;
        } else {
            message.innerHTML = `
                <div class="error">
                    ‚ùå Der Code ist falsch.<br>
                    Der Mechanismus bleibt verschlossen.
                </div>`;
        }
    }
</script>

</body>
</html>
